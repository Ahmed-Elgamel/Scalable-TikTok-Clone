apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.36.0 (HEAD)
  labels:
    io.kompose.service: api-gateway
  name: api-gateway
spec:
  type: NodePort
  ports:
    - name: "8084"
      port: 8084
      targetPort: 8080
      nodePort: 30084  # Optional: choose a port in the r
  selector:
    io.kompose.service: api-gateway
